<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau 시각화 | Portfolio</title>
  <meta name="description" content="Tableau 시각화를 임베딩한 포트폴리오 페이지" />
  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#12141a;
      --muted:#8a8f98;
      --text:#e9ecf1;
      --accent:#7aa7ff;
      --border:rgba(255,255,255,.08);
      --card:#171a20;
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f7f8fb;
        --panel:#ffffff;
        --muted:#6b7280;
        --text:#0f172a;
        --accent:#3b82f6;
        --border:rgba(15,23,42,.12);
        --card:#ffffff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(180deg,var(--bg),#0e1116 60%,var(--bg));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      line-height:1.55;
    }
    .wrap{max-width:1080px;margin:0 auto;padding:40px 20px}
    header{
      display:flex;gap:16px;align-items:flex-start;justify-content:space-between;
      padding:20px;border:1px solid var(--border);border-radius:16px;background:var(--panel);
      backdrop-filter:saturate(140%) blur(6px);
    }
    .title{
      margin:0 0 6px;font-size:clamp(22px,3.6vw,34px);letter-spacing:-.02em;
    }
    .subtitle{margin:0;color:var(--muted)}
    .cta{
      display:inline-flex;gap:8px;align-items:center;
      border:1px solid var(--border);background:transparent;color:var(--text);
      padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600;
      text-decoration:none;white-space:nowrap;
    }
    .section{margin-top:28px}
    .card{
      background:var(--card);border:1px solid var(--border);border-radius:16px;
      padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.18);
    }
    .card + .card{margin-top:18px}
    .card h2{margin:6px 0 10px;font-size:20px;letter-spacing:-.01em}
    .meta{color:var(--muted);font-size:14px;margin-bottom:12px}
    .viz-wrap{
      position:relative;width:100%;
      border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#0f1117;
    }
    /* Tableau placeholder 기본 스타일 보완 */
    .tableauPlaceholder { width:100% !important; height:auto; display:block; }
    .caption{margin-top:10px;color:var(--muted);font-size:13px}
    footer{margin:40px 0 10px;color:var(--muted);font-size:13px;text-align:center}
    @media (max-width:640px){
      header{flex-direction:column;gap:10px}
      .cta{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="페이지 헤더">
      <div>
        <h1 class="title">Tableau 시각화</h1>
        <p class="subtitle">데이터를 경험으로 전환하는 UX 관점의 시각화 데모</p>
      </div>
      <a class="cta" href="#" onclick="window.scrollTo({top:document.querySelector('#viz').offsetTop - 16, behavior:'smooth'})" aria-label="시각화 영역으로 이동">
        보기
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 17L17 7M17 7H8M17 7v9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </header>

    <main class="section" id="viz">
      <article class="card" aria-label="Tableau 시각화 카드">
        <h2>소비 데이터 비교 대시보드</h2>
        <div class="meta">출처: Tableau Public · 인터랙티브</div>

        <div class="viz-wrap">
          <!-- 여기에 시각화 코드 붙이기 -->
          <div class='tableauPlaceholder' id='viz1762071638303' style='position: relative'>
            <noscript>
              <a href='#'>
                <img alt='시트 1 ' src='https://public.tableau.com/static/images/_1/_17610311111740/1/1_rss.png' style='border: none' />
              </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
              <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
              <param name='embed_code_version' value='3' />
              <param name='site_root' value='' />
              <param name='name' value='_17610311111740/1' />
              <param name='tabs' value='no' />
              <param name='toolbar' value='yes' />
              <param name='static_image' value='https://public.tableau.com/static/images/_1/_17610311111740/1/1.png' />
              <param name='animate_transition' value='yes' />
              <param name='display_static_image' value='yes' />
              <param name='display_spinner' value='yes' />
              <param name='display_overlay' value='yes' />
              <param name='display_count' value='yes' />
              <param name='language' value='ko-KR' />
            </object>
          </div>
          <script type='text/javascript'>
            var divElement = document.getElementById('viz1762071638303');
            var vizElement = divElement.getElementsByTagName('object')[0];
            // 가로 100%, 세로는 4:3 비율(필요시 0.6~0.8로 조정)
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
            // 윈도우 리사이즈 시 높이 재계산 (반응형)
            window.addEventListener('resize', function(){
              vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            });
          </script>
          <!-- 여기에 시각화 코드 붙이기 -->
        </div>

        <p class="caption">모바일에서는 가로폭에 맞춰 자동으로 리사이즈됩니다. Tableau에서 대시보드 크기를 “Automatic” 또는 적절한 픽셀 폭으로 지정하면 가장 선명하게 표시됩니다.</p>
      </article>
    </main>

    <footer>© 2025 Your Name — GitHub Pages</footer>
  </div>
</body>
</html>
